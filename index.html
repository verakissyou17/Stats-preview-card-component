<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="image-wrapper">
      <img src="images/image-header-desktop.jpg" alt="image ">
    </div>
    <div class="stats-wrapper">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <div class="text-stats-wrapper">
        <p class="subtitle">Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats-wrapper--states">
          <div class="stats-wrapper--state-text">
            <h2>10k+</h2>
            <small>companies</small>
          </div>
          <div class="stats-wrapper--state-text">
            <h2>314</h2>
            <small>templates</small>
          </div>
          <div class="stats-wrapper--state-text">
            <h2>12M+</h2>
            <small>queries</small>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/verakissyou17">Vera</a>. </div>
  </footer>
</body>

</html>
